<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Develop/css/style.css">
</head>
<body>
    <div id="calculator">
        <div class="top">
            <span id="clear">C</span>
            <div id="screen"></div>
        </div>

        <div class="keys">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">+</span>
        </div>
    </div>

</body>
</html>
