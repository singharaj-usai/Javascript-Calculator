<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Github Calculator Repository">
    <meta name="keywords" content="Calculator, Github, Repo, HTML Calculator, HTML CSS Javascript Calculator">
    <meta name="author" content="Singharaj Usai">
    <link rel="stylesheet" type="text/css" href="./Develop/css/style.css">
</head>
<body>
    <div class="topnav">
        <!--Top navigation bar that redirects to home page-->
        <a href="index.html">Home</a>
    </div>

    <div class="alert alert-warning center">
        <b style="color:white!important">
        Note
        </b> - My Calculator Project.
        <a class="alert-link" href="https://github.com/singharaj-usai/Calculator">
        Check out the repository!
        </a>
    </div>

    <br>

    <div id="calculator">
        <div class="top">
            <span id="clear">C</span>
            <div id="screen"></div>
        </div>



        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">รท</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">x</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">-</span>
            <span>0</span>
            <span>.</span>
            <span class="equal">=</span>
            <span class="operator">+</span>
        </div>
    </div>

</body>
</html>
